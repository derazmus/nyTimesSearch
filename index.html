<!DOCTYPE html>
<html>
<head>
	<title>NY Times Search</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

<div class="jumbotron">
  <h1 class= "text-center">NY TIMES SEARCH</h1>
</div>

<div class="container">

<div class= "row">
	<div class = "col-md-12">

<div class="panel panel-default" id="search-panel">
  <div class="panel-heading">Search Parameters</div>
  <div class="panel-body">
	  <form>
	  <div class="form-group">
	    <label for="email">Search Term:</label>
	    <input type="text" class="form-control" id="search-term">
	  </div>
	  <div class="form-group">
	    <label for="pwd">Number of Records:</label>
	    <input type="number" class="form-control" id="total-records">
	  </div>
	   <div class="form-group">
	    <label for="pwd">Start Year</label>
	    <input type="date" class="form-control" id="start-year">
	  </div> <div class="form-group">
	    <label for="pwd">End Year</label>
	    <input type="date" class="form-control" id="end-year">
	  </div>
	  <button type="button" class="btn btn-default" id="search">Search</button>
	   <button type="button" class="btn btn-default" id="clear">Clear Result</button>
	</form>
</div>
</div>

<div class ="row">
		<div class="col-md-12">

<div class="panel panel-default" id="article">
  <div class="panel-heading">Top Articles</div>
  <div class="panel-body"></div>
</div>
</div>
</div>

</body>

<script type='text/javascript' src="myscript.js"></script>

</html>
